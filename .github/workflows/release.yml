name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      publish_crates:
        description: 'Publish to crates.io (set true to run the publish job)'
        required: true
        type: boolean
        default: false

      # Per-crate checkboxes (select/deselect)
      publish_atm_core:
        description: 'Publish crate: atm-core'
        required: false
        type: boolean
        default: true
      publish_atm_protocol:
        description: 'Publish crate: atm-protocol'
        required: false
        type: boolean
        default: true
      publish_atm_tui:
        description: 'Publish crate: atm-tui'
        required: false
        type: boolean
        default: true
      publish_atmd:
        description: 'Publish crate: atmd'
        required: false
        type: boolean
        default: true
      publish_atm:
        description: 'Publish crate: atm (root)'
        required: false
        type: boolean
        default: true

      include_deps:
        description: "(ignored) Include workspace dependencies â€” currently a no-op in this simple workflow"
        required: false
        type: boolean
        default: true
      dry_run:
        description: 'Run cargo publish --dry-run (true/false). Default false.'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |-
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package
        run: |-
          DIRNAME="atm-${{ github.ref_name }}"
          mkdir "$DIRNAME"
          cp target/${{ matrix.target }}/release/atm "$DIRNAME/"
          cp target/${{ matrix.target }}/release/atmd "$DIRNAME/"
          cp crates/atm/scripts/atm-hook "$DIRNAME/"
          chmod +x "$DIRNAME"/*
          tar -czvf "atm-${{ matrix.target }}.tar.gz" "$DIRNAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: atm-${{ matrix.target }}
          path: atm-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/**/atm-*.tar.gz
            scripts/install.sh
          generate_release_notes: true

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_crates == 'true'

    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify crate builds
        run: cargo build --release

      - name: Build publish list (bash, no python)
        id: plan
        run: |-
          set -euo pipefail
          EVENT_JSON="$GITHUB_EVENT_PATH"

          # Keep the same ordering you used originally.
          ORIGINAL_ORDER=("atm-core" "atm-protocol" "atm-tui" "atmd" "atm")

          selected=()
          # Using jq (available on GitHub ubuntu runners) to read the dispatch inputs
          for box in publish_atm_core publish_atm_protocol publish_atm_tui publish_atmd publish_atm; do
            val=$(jq -r --arg k "$box" '.inputs[$k] // "false"' "$EVENT_JSON" 2>/dev/null || echo "false")
            if [ "$(echo "$val" | tr '[:upper:]' '[:lower:]')" = "true" ]; then
              case "$box" in
                publish_atm_core) selected+=("atm-core");;
                publish_atm_protocol) selected+=("atm-protocol");;
                publish_atm_tui) selected+=("atm-tui");;
                publish_atmd) selected+=("atmd");;
                publish_atm) selected+=("atm");;
              esac
            fi
          done

          if [ "${#selected[@]}" -eq 0 ]; then
            echo "::error::No crates selected via checkboxes. Set at least one publish_* checkbox to true in the dispatch form."
            exit 1
          fi

          # Compose publish order by filtering ORIGINAL_ORDER
          publish_list=()
          for p in "${ORIGINAL_ORDER[@]}"; do
            for s in "${selected[@]}"; do
              if [ "$p" = "$s" ]; then
                publish_list+=("$p")
              fi
            done
          done

          # Export to GITHUB_OUTPUT
          # space-separated list is fine for the runner; we split it later
          echo "publish_names=${publish_list[*]}" >> "$GITHUB_OUTPUT"

          dry=$(jq -r '.inputs.dry_run // "false"' "$EVENT_JSON" 2>/dev/null || echo "false")
          if [ "$(echo "$dry" | tr '[:upper:]' '[:lower:]')" = "true" ]; then
            echo "dry_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "dry_run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Show plan
        run: |-
          echo "Publish names: ${{ steps.plan.outputs.publish_names }}"
          echo "Dry run: ${{ steps.plan.outputs.dry_run }}"

      - name: Publish crates in order
        run: |-
          set -euo pipefail
          read -r -a pkgs <<< "${{ steps.plan.outputs.publish_names }}"
          for p in "${pkgs[@]}"; do
            if [ "${{ steps.plan.outputs.dry_run }}" = "true" ]; then
              echo "DRY RUN: cargo publish -p $p"
            else
              echo "Publishing $p"
              cargo publish -p "$p" || { echo "::error::cargo publish failed for $p"; exit 1; }
              sleep 20
            fi
          done

      - name: Finished
        run: echo "All requested crates processed."
